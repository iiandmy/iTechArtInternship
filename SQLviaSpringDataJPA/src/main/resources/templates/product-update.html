<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update Product</title>
</head>
<body>
    <form action="#" th:action="@{/product-update}" th:object="${product}" method="post">
        <label for="id">ID</label>
        <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
        <br/>
        <label for="productName">Product Name</label>
        <input type="text" th:field="*{productName}" id="productName" placeholder="Product Name">
        <br/>
        <label for="price">Price</label>
        <input type="number" th:field="*{price}" id="price" placeholder="Price">
        <br/>
        <input type="submit" value="Update Product">
    </form>
</body>
</html>
